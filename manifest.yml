---
language: hwc
include_files:
- VERSION
- LICENSE
- bin/detect
- bin/detect.bat
- bin/detect.ps1
- bin/release.bat
- bin/compile
- bin/compile.exe
- manifest.yml
default_versions:
- name: hwc
  version: 4.0.0
dependencies:
- name: hwc
  version: 4.0.0
  uri: file://c:/<path-to-custom>/hwc.zip
  md5: <md5sum of custom hwc zip>
  cf_stacks:
  - windows2012R2
  - windows2016
pre_package: ["powershell.exe", "scripts/build.ps1"]
